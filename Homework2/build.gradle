plugins {
    id 'org.springframework.boot' version '2.7.4' // Убедитесь, что используете актуальную версию Spring Boot
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
//sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.postgresql:postgresql:42.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.liquibase:liquibase-core:4.20.0'
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web для REST API
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Зависимости для тестирования
}

test {
    useJUnitPlatform()
}